
<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit-no">

        <title>{% block title %}{% endblock %} | Enrique Marina (Ingeniero Matemático)</title>

        <!-- Estilos y fuentes del template -->
        {% load static %}



    </head>

    <body>
        <a class="navbar-brand" href="{% url 'home' %}">Enrique Marina</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Portada</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'portfolio' %}">Portafolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
                </li>
            </ul>
            {% block content %}{% endblock %}
        </div>

        <!-- Cabecera -->
        <header class="masthead" style="background-image: url('{% block background %}{% endblock %}')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            {% block headers %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contenido -->

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        {% if request.path != "/" %}<hr>{% endif %}

        <!-- Pié de página -->

        <!-- Bootstrap y Javascripts -->
        <script src="{% static 'js/bootstrapcore/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'core/js/clean-blog.min.js' %}"></script>
    </body>
</html>
